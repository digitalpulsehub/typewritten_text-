<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewritten Text</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>●</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="dot">●</span>
                <h1>Typewritten Text</h1>
            </div>
            <div class="actions">
                <button id="shareBtn" class="btn" disabled>
                    Crea link
                </button>
            </div>
        </header>

        <main class="editor">
            <input type="text" 
                   id="titleInput" 
                   class="title-input" 
                   placeholder="Titolo (opzionale)" 
                   maxlength="100">
            
            <div class="editor-tools">
                <button class="tool-btn" data-command="bold" title="Grassetto">B</button>
                <button class="tool-btn" data-command="italic" title="Corsivo">I</button>
                <button class="tool-btn" data-command="underline" title="Sottolineato">U</button>
                <button class="tool-btn" data-command="insertUnorderedList" title="Elenco puntato">•</button>
            </div>
            
            <div id="editor" 
                 class="text-editor" 
                 contenteditable="true" 
                 placeholder="Scrivi il tuo comunicato qui..."></div>
            
            <div class="info">
                <p>Il testo viene salvato automaticamente nel tuo browser</p>
            </div>
        </main>

        <div id="linkContainer" class="link-container hidden">
            <div class="link-box">
                <p>Condividi questo link:</p>
                <div class="link-row">
                    <input type="text" 
                           id="generatedLink" 
                           class="link-input" 
                           readonly>
                    <button id="copyBtn" class="copy-btn">Copia</button>
                </div>
                <p class="note">Nota: Il link funziona solo su questo dispositivo e browser</p>
            </div>
        </div>

        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
