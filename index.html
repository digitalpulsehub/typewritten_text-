<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewritten</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>●</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="dot">●</span>
                <h1>typewritten</h1>
            </div>
            <div class="stats">
                <span id="charCount" class="stat-item">
                    <span id="charValue">0</span>
                </span>
                <span id="wordCount" class="stat-item">
                    <span id="wordValue">0</span>
                </span>
                <span id="viewCount" class="stat-item hidden">
                    <span id="viewValue">0</span>
                </span>
            </div>
        </header>

        <main class="editor">
            <input type="text" 
                   id="titleInput" 
                   class="title-input" 
                   placeholder="Title" 
                   maxlength="80">
            
            <div class="editor-tools">
                <button class="tool-btn" data-command="bold" title="Bold">
                    <span class="tool-char">B</span>
                </button>
                <button class="tool-btn" data-command="italic" title="Italic">
                    <span class="tool-char">I</span>
                </button>
                <button class="tool-btn" data-command="underline" title="Underline">
                    <span class="tool-char">U</span>
                </button>
                <span class="tool-divider">|</span>
                <button class="tool-btn" data-command="insertUnorderedList" title="List">
                    <span class="tool-char">•</span>
                </button>
                <button class="tool-btn" data-command="insertOrderedList" title="Numbers">
                    <span class="tool-char">1.</span>
                </button>
                <span class="tool-divider">|</span>
                <button id="htmlBtn" class="tool-btn" title="HTML Code">
                    <span class="tool-char">&lt;/&gt;</span>
                </button>
            </div>
            
            <div id="editor" 
                 class="text-editor" 
                 contenteditable="true" 
                 placeholder="Start writing..."></div>

            <div class="actions">
                <button id="shareBtn" class="btn share-btn" disabled>
                    Create link
                </button>
                <button id="previewBtn" class="btn preview-btn">
                    Preview
                </button>
                <button id="clearBtn" class="btn clear-btn">
                    Clear
                </button>
            </div>

            <div class="info">
                <p>HTML supported • Auto-saved locally • Share link to publish</p>
            </div>
        </main>

        <div id="linkContainer" class="link-container hidden">
            <div class="link-box">
                <div class="link-header">
                    <h3>Share link</h3>
                    <span class="link-stats">
                        <span class="stat-label">Views:</span>
                        <span id="linkViews">0</span>
                    </span>
                </div>
                <div class="link-row">
                    <input type="text" 
                           id="generatedLink" 
                           class="link-input" 
                           readonly>
                    <button id="copyBtn" class="copy-btn">Copy</button>
                </div>
                <div class="link-note">
                    <p>Note: Link works on any device. HTML content is preserved.</p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-text">
                    <span>typewritten</span>
                    <span class="divider">|</span>
                    <span>html</span>
                    <span class="divider">|</span>
                    <span>css</span>
                    <span class="divider">|</span>
                    <span>javascript</span>
                </div>
            </div>
        </footer>

        <!-- HTML Code Modal -->
        <div id="htmlModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Insert HTML Code</h3>
                    <button id="closeModal" class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <textarea id="htmlInput" 
                              class="html-input" 
                              placeholder="Paste your HTML code here..."><strong>Your HTML content here</strong></textarea>
                    <div class="modal-actions">
                        <button id="insertHtml" class="btn">Insert HTML</button>
                        <button id="cancelHtml" class="btn cancel-btn">Cancel</button>
                    </div>
                    <div class="html-examples">
                        <p class="examples-title">Quick insert:</p>
                        <button class="example-btn" data-example="bold">Bold</button>
                        <button class="example-btn" data-example="italic">Italic</button>
                        <button class="example-btn" data-example="link">Link</button>
                        <button class="example-btn" data-example="code">Code</button>
                        <button class="example-btn" data-example="image">Image</button>
                        <button class="example-btn" data-example="line">Line</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Modal -->
        <div id="previewModal" class="modal hidden">
            <div class="modal-content preview-modal">
                <div class="modal-header">
                    <h3>HTML Preview</h3>
                    <button id="closePreview" class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="previewContent" class="preview-content"></div>
                </div>
            </div>
        </div>

        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
